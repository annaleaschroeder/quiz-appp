<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>quizz-app</title>
  </head>

  <body class="body">
    <header class="header">
      <h1>Create</h1>
    </header>

    <main>
      <section class="create-box">
        <h2 class="create-box__headline mb-10">Your Question:</h2>
        <textarea
          id="question"
          class="create-box__textarea mb-10"
          name="question"
          rows="4"
          cols="25"
        ></textarea>
        <h2 class="create-box__headline mb-10">Your Answer:</h2>
        <textarea
          id="answer"
          class="create-box__textarea mb-10"
          name="answer"
          rows="4"
          cols="25"
        ></textarea>
        <h2 class="create-box__headline mb-10">Tags:</h2>
        <textarea
          id="tags"
          class="create-box__textarea mb-30"
          name="tags"
          rows="1"
          cols="25"
        ></textarea>
        <button type="submit" class="button-answer">Submit question</button>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__navbar">
        <a class="footer__link" href="index.html"
          ><img
            class="footer__icon--home"
            src="images/house-24px.svg"
            alt="homebutton"
        /></a>
        <a class="footer__link" href="bookmarks.html"
          ><img
            class="footer__icon--bookmarks"
            src="images/turned_in-24px.svg"
            alt="bookmarks"
        /></a>
        <a class="current footer__link" href="create.html"
          ><img
            class="footer__icon--cards"
            src="images/subject-24px.svg"
            alt="cards"
        /></a>
        <a class="footer__link" href="profile.html"
          ><img
            class="footer__icon--profile"
            src="images/account_circle-24px.svg"
            alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
