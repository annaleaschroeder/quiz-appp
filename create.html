<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>quizz-app</title>
  </head>

  <body class="body">
    <header class="header">
      <h1>Create</h1>
    </header>

    <main class="main">
      <form action="">
        <div class="input-question d-flex-wrap">
          <div class="label">
            <label for="question" class="form__label">Question</label>
          </div>
          <textarea
            class="input-question"
            name="question"
            id="question"
            cols="30"
            rows="10"
            placeholder="What do you want to ask?"
            class="form__textarea p-10"
          ></textarea>
        </div>
        <div class="input-answer d-flex-wrap">
          <div class="label">
            <label for="answer" class="form__label">Answer</label>
          </div>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="10"
            placeholder="What's the answer?"
            class="form__textarea p-10"
          ></textarea>
        </div>
        <div class="input-tags">
          <div class="lable">
            <label for="tags" class="form__label">Tags</label>
          </div>
          <input
            id="tags"
            type="text"
            placeholder="tag1,tag2,tag3"
            class="form__input--text p-10"
          />
        </div>
        <button class="p-10 mb-40">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <nav class="footer__navbar">
        <a class="footer__link" href="index.html"
          ><img
            class="footer__icon--home"
            src="images/house-24px.svg"
            alt="homebutton"
        /></a>
        <a class="footer__link" href="bookmarks.html"
          ><img
            class="footer__icon--bookmarks"
            src="images/turned_in-24px.svg"
            alt="bookmarks"
        /></a>
        <a class="current footer__link" href="create.html"
          ><img
            class="footer__icon--cards"
            src="images/subject-24px.svg"
            alt="cards"
        /></a>
        <a class="footer__link" href="profile.html"
          ><img
            class="footer__icon--profile"
            src="images/account_circle-24px.svg"
            alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
